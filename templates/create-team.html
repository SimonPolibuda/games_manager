{% extends "_base.html" %} {% set page_id = 'create-team' %} {% block content %}
<div class="row">
	<div class="col-2"></div>

	<div class="container jumbotron">
		<h3>Tworzenie zespołu</h3>
		<br> {% from "_formhelpers.html" import render_field %}
		<form method=post action="/create-team/">
			<dl>
				{{render_field(form.name)}}
			</dl>
			<p>
				<input class="btn btn-primary" type=submit value=Stwórz>
			</p>
		</form>
		{% if error %}
		<p class="error">
			<strong>Error:</strong>{{error}}</p>
		{% endif %}
	</div>

	<div class="col-2"></div>
</div>
{% endblock %}

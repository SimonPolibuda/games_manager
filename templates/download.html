{% extends "_base.html" %}
<title> Download page </title>
{% set page_id = "download" %}
<center>
{% block content %}
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="row-2">
          <h2>Gry do pobrania:<br></h2>
              <br>

              <!--Render listy gier-->
          <ul style="list-style-type: none;">

            {% for file in files %}
              <div style="background-color: #cccccc" class="container">
                <div class="col-12">
                    <div class="row projects-button">

                        <h3 style="margin:12px;"> <u>{{ file.title }}</u>  </h3>
                     </div>
                    <div>
                      <h4>
                      O grze:<br>
                      </h4>
                        <li>
                            {{ file.description }}
                        </li>
                  </div>
                    <div class="row justify-content-end">
                      <li>
                           <!--download="{{file.path}}"-->
                      <a class="btn btn-info" style="margin-right:20px; margin-top:20px;" role="button" href="/download/{{file.path}}" download="{{file.path}}">Download</a>
                          <br>
                      </li>
                  </div>
                    <div class="row justify-content-end" style="margin-top:10px;">
                      <li>
                          <i>Made by: {{ file.team }}</i>
                          <br><br>
                      </li>
                  </div>
                </div>

              </div>
            <br>
            {% endfor %}

          </ul>
            </div>
            </div>

          <!--</form>-->

              <br><br><br>
              <div class="container" style="background-color: #cccccc">
        <form method=post enctype=multipart/form-data>
                  <dl>
                    <dt><label for="title">Tytu≈Ç gry:</label></dt>
                    <dd><input id="title" name="title" type="text" value="" autofocus></dd>

                    <dt><label for="description">O grze:</label></dt>
                    <dd><input id="description" name="description" type="text" value=""></dd>

                    <dt><label for="file">Dodaj plik</label></dt>
                    <dd><input id="file" name="file" type="file"></dd>
                  </dl>
                  <p style="padding-bottom:20px;"><input class="btn btn-primary" type=submit value="Upload"></p>
                </form>

              </div>
          </div>
    </div>
